<div class="contacto-container">
  <section class="hero-section">
    <div class="overlay">
      <div class="brand-info">
        <img src="logo/LogoGrupoMorganNegro.png" alt="Morgan Style" class="logo">
        <h1 class="slogan">TUS SUEÑOS<br>NUESTRO<br><strong>COMPROMISO</strong></h1>
        <p class="sub-slogan">TU ALIADO ESTRATÉGICO</p>
      </div>

      <div class="contact-form-card">
        <h2>CONTACTANOS</h2>
        <div class="form-group">
          <label>Nombre<span class="">*</span></label>
          <input type="text" [(ngModel)]="datosContacto.nombre" placeholder="Ingresa tu nombre completo">
        </div>
        <div class="form-group">
          <label>Teléfono<span class="">*</span></label>
          <input type="text" [(ngModel)]="datosContacto.telefono" placeholder="Ingresa tu número">
        </div>
        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="email" [(ngModel)]="datosContacto.correo" placeholder="Ingresa tu correo">
        </div>
        <div class="form-group">
          <label>Nota</label>
          <textarea [(ngModel)]="datosContacto.nota" placeholder="Escribenos..."></textarea>
        </div>
        <button class="btn-enviar" (click)="enviarFormulario()">ENVIAR</button>
      </div>
    </div>
  </section>

  <div class="full-country-banner">
    <img src="bannerPais.png" alt="Cubrimos todo el país - Grupo Morgan Style Constructora">
  </div>

  <section class="info-section">
    <div class="info-grid">
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15440.0!2d-91.16!3d14.74!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85890de627606e9d%3A0xc078864a7873528e!2sPanajachel!5e0!3m2!1ses!2sgt!4v1710000000000" 
          width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>

      <div class="details-container text-center">
        <h3>Ubícanos</h3>
        <p>A un costado de Banco BAC, Calle Santander, Panajachel, Sololá</p>
        <div class="horarios">
          <strong>Horario de atencion:</strong>
          <p>Lunes a viernes de 8:00 am a 5:00 pm</p>
          <p>Sábados de 8:00 am a 12:30 pm</p>
        </div>
        <button class="btn-como-llegar" (click)="abrirGoogleMaps()">Como llegar</button>
      </div>
    </div>
  </section>
</div>
