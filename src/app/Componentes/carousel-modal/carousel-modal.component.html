<!-- Modal -->
<div class="modal fade" [id]="'modalCarrusel' + codigoCarrusel" tabindex="-1" 
     [attr.aria-labelledby]="'modalCarruselLabel' + codigoCarrusel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" [id]="'modalCarruselLabel' + codigoCarrusel">
                    <i class="bi bi-images me-2"></i>
                    Administrar Imágenes del Carrusel 3D
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" 
                        aria-label="Cerrar" (click)="cerrarModal()"></button>
            </div>

            <!-- Body -->
            <div class="modal-body p-4">
                <!-- Contador de imágenes -->
                <div class="alert alert-info d-flex align-items-center mb-4" role="alert">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    <div>
                        <strong>{{ imagenesActivas().length }} de {{ MAX_IMAGENES }} imágenes</strong>
                        <span *ngIf="!puedeAgregarImagen()" class="ms-2 text-warning">
                            <i class="bi bi-exclamation-triangle me-1"></i>
                            Límite alcanzado
                        </span>
                    </div>
                </div>

                <!-- Grid de imágenes -->
                <div class="row g-3">
                    <!-- Botón para agregar nueva imagen -->
                    <div class="col-6 col-md-4 col-lg-3" *ngIf="puedeAgregarImagen()">
                        <div class="card h-100 border-2 border-dashed border-secondary add-card">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center p-3 position-relative"
                                 style="min-height: 200px; cursor: pointer;"
                                 (click)="nuevoFileInput.click()">
                                
                                <!-- Vista sin imagen -->
                                <div *ngIf="!nuevaImagen.imagenPreview" 
                                     class="text-center">
                                    <i class="bi bi-plus-circle-fill text-secondary" style="font-size: 3rem;"></i>
                                    <p class="mt-2 text-muted mb-0">Agregar imagen</p>
                                </div>

                                <!-- Vista previa -->
                                <img *ngIf="nuevaImagen.imagenPreview" 
                                     [src]="nuevaImagen.imagenPreview" 
                                     class="img-fluid rounded"
                                     style="max-height: 150px; object-fit: cover;"
                                     alt="Vista previa">

                                <!-- Spinner de carga -->
                                <div *ngIf="cargandoImagen" 
                                     class="position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-white bg-opacity-75 rounded">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Botón guardar -->
                            <div class="card-footer bg-transparent border-0 p-2">
                                <button type="button" 
                                        class="btn btn-success w-100 btn-sm"
                                        [disabled]="!nuevaImagen.imagen || cargandoImagen"
                                        (click)="guardarNuevoImagen()">
                                    <i class="bi" [ngClass]="cargandoImagen ? 'bi-arrow-repeat spinner-rotate' : 'bi-check-lg'"></i>
                                    {{ cargandoImagen ? 'Subiendo...' : 'Guardar' }}
                                </button>
                            </div>

                            <input #nuevoFileInput type="file" class="d-none" 
                                   (change)="seleccionarImagenNuevo($event)"
                                   accept="image/*">
                        </div>
                    </div>

                    <!-- Imágenes existentes -->
                    <div class="col-6 col-md-4 col-lg-3" 
                         *ngFor="let imagen of imagenesActivas(); let i = index">
                        <div class="card h-100 shadow-sm">
                            
                            <!-- Modo Vista -->
                            <div *ngIf="!esItemEnEdicion(imagen)" class="position-relative">
                                <img [src]="imagen.UrlImagen" 
                                     [alt]="obtenerAltText(imagen)"
                                     class="card-img-top"
                                     style="height: 150px; object-fit: cover;">

                                <!-- Botones de acción -->
                                <div class="position-absolute top-0 end-0 m-2">
                                    <button *ngIf="Permiso.TienePermiso('CarruselImagen', 'Editar')"
                                            type="button" 
                                            class="btn btn-sm btn-primary me-1"
                                            (click)="iniciarEdicion(imagen)"
                                            title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button *ngIf="Permiso.TienePermiso('CarruselImagen', 'Eliminar')"
                                            type="button" 
                                            class="btn btn-sm btn-danger"
                                            (click)="eliminarImagen(imagen)"
                                            title="Eliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Modo Edición -->
                            <div *ngIf="esItemEnEdicion(imagen)">
                                <div class="position-relative" 
                                     style="cursor: pointer; height: 150px;"
                                     (click)="editFileInput.click()">
                                    <img [src]="imagenEdicion.imagenPreview" 
                                         class="card-img-top"
                                         style="height: 150px; object-fit: cover;"
                                         alt="Imagen en edición">
                                    
                                    <!-- Overlay de edición -->
                                    <div class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center bg-dark bg-opacity-50 text-white"
                                         style="opacity: 0; transition: opacity 0.3s;"
                                         onmouseover="this.style.opacity='1'" 
                                         onmouseout="this.style.opacity='0'">
                                        <i class="bi bi-camera-fill" style="font-size: 2rem;"></i>
                                        <p class="mt-2 mb-0 small">Cambiar imagen</p>
                                    </div>

                                    <!-- Spinner -->
                                    <div *ngIf="cargandoImagen"
                                         class="position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-white bg-opacity-75">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Cargando...</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Botones de edición -->
                                <div class="card-body p-2">
                                    <div class="d-flex gap-2">
                                        <button type="button" 
                                                class="btn btn-success btn-sm flex-fill"
                                                [disabled]="cargandoImagen || !imagenEdicion.imagen"
                                                (click)="guardarEdicion()">
                                            <i class="bi bi-check-lg"></i> Guardar
                                        </button>
                                        <button type="button" 
                                                class="btn btn-outline-secondary btn-sm"
                                                [disabled]="cargandoImagen"
                                                (click)="cancelarEdicion()">
                                            <i class="bi bi-x-lg"></i> Cancelar
                                        </button>
                                    </div>
                                </div>

                                <input #editFileInput type="file" class="d-none" 
                                       (change)="seleccionarImagenEdicion($event)"
                                       accept="image/*">
                            </div>
                        </div>
                    </div>

                    <!-- Mensaje sin imágenes -->
                    <div class="col-12" *ngIf="imagenesActivas().length === 0">
                        <div class="alert alert-warning text-center" role="alert">
                            <i class="bi bi-images me-2"></i>
                            No hay imágenes en el carrusel. Agrega la primera imagen.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" 
                        (click)="cerrarModal()">
                    <i class="bi bi-x-circle me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Spinner global -->
<app-spinner-global [visible]="isLoading && !cargandoImagen"></app-spinner-global>
