<footer class="footer-section">
  <div class="container">
    <div class="row py-3 align-items-center">
      <!-- Logo -->
      <div
        class="col-12 col-md-3 mb-4 mb-md-0 d-flex justify-content-center justify-content-md-start"
      >
        <div class="footer-logo">
          <img
            src="logo/LogoGrupoMorganNegro.png"
            alt="Grupo Morgan Style Constructora"
            class="img-fluid"
          />
        </div>
      </div>

      <!-- Contacto -->
      <div class="col-12 col-md-9">
        <div class="contact-card">
          <div class="row g-0">
            <!-- Teléfono -->
            <div class="col-12 col-sm-4 contact-item">
              <div class="contact-content">
                <i class="bi bi-telephone-forward-fill"></i>
                <p class="contact-text">
                  <a [href]="'tel:+502' + numeroTelefono" class="contact-link">
                    + (502) {{ numeroTelefono }}
                  </a>
                </p>
              </div>
            </div>

            <!-- Email -->
            <div class="col-12 col-sm-4 contact-item">
              <div class="contact-content">
                <i class="bi bi-envelope-fill"></i>
                <p class="contact-text">
                  <a
                    href="mailto:grupomorgan&#64;constructora.com"
                    class="contact-link email-link"
                  >
                    grupomorgan<span class="d-none">spam</span
                    >&#64;constructora.com
                  </a>
                </p>
              </div>
            </div>

            <!-- Facebook -->
            <div class="col-12 col-sm-4 contact-item">
              <div class="contact-content">
                <i class="bi bi-facebook"></i>
                <p class="contact-text">
                  <a
                    href="https://www.facebook.com/profile.php?id=61581795244981"
                    target="_blank"
                    rel="noopener"
                    class="contact-link"
                  >
                    Grupo Morgan Style<br />
                    Constructora
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Copyright -->
  <div class="copyright-bar">
    <p class="copyright-text">© 2025 – Todos los derechos reservados</p>
  </div>
</footer>
